<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작업 내역 뷰어</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> 작업 내역 뷰어</h1>
            <div class="header-controls">
                <button id="refreshBtn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
                <button id="settingsBtn" class="btn btn-secondary">
                    <i class="fas fa-cog"></i> 설정
                </button>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">전체 작업</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">완료된 작업</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inProgressTasks">0</div>
                <div class="stat-label">진행 중</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">대기 중</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="작업 검색..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="filter-container">
                <select id="statusFilter" class="filter-select">
                    <option value="">모든 상태</option>
                    <option value="PENDING">대기 중</option>
                    <option value="IN_PROGRESS">진행 중</option>
                    <option value="COMPLETED">완료</option>
                    <option value="FAILED">실패</option>
                </select>
            </div>
        </div>

        <div class="tasks-container">
            <div id="tasksList" class="tasks-list">
                <!-- 작업 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 작업 상세 모달 -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">작업 상세 정보</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 작업 상세 정보가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- 설정 모달 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>설정</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="dataPath">데이터 파일 경로:</label>
                    <input type="text" id="dataPath" placeholder="tasks.json 파일 경로를 입력하세요">
                    <button id="browseBtn" class="btn btn-secondary">파일 선택</button>
                </div>
                <div class="setting-group">
                    <label for="autoRefresh">자동 새로고침:</label>
                    <select id="autoRefresh" class="setting-select">
                        <option value="0">사용 안함</option>
                        <option value="5">5초</option>
                        <option value="10">10초</option>
                        <option value="30">30초</option>
                        <option value="60">1분</option>
                    </select>
                </div>
                <div class="setting-group">
                    <button id="saveSettings" class="btn btn-primary">설정 저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

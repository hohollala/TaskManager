<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrimp Task Manager - Gemini CLI Version</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        color: #4a5568;
        font-size: 2rem;
        font-weight: 700;
      }

      .header-controls {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .status-bar {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #f7fafc;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        background: #48bb78;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      select {
        padding: 8px 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: white;
        font-size: 0.875rem;
        cursor: pointer;
      }

      .progress-indicator {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .progress-bar-container {
        display: flex;
        height: 20px;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress-segment {
        flex: 1;
        transition: all 0.3s ease;
      }

      .progress-completed {
        background: #48bb78;
      }

      .progress-in-progress {
        background: #ed8936;
      }

      .progress-pending {
        background: #e53e3e;
      }

      .progress-labels {
        display: flex;
        justify-content: space-between;
        font-size: 0.875rem;
        font-weight: 600;
        color: #4a5568;
      }

      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .dependency-view {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        grid-column: 1 / -1;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      h2 {
        color: #2d3748;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .reset-view-btn {
        background: #4299e1;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.875rem;
        transition: background 0.3s ease;
      }

      .reset-view-btn:hover {
        background: #3182ce;
      }

      .bottom-panels {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .task-panel, .task-details {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .filters {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      input, select {
        padding: 8px 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 0.875rem;
      }

      input:focus, select:focus {
        outline: none;
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
      }

      .task-list {
        margin-top: 20px;
        max-height: 400px;
        overflow-y: auto;
      }

      .task-item {
        background: #f7fafc;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        border-left: 4px solid #4299e1;
        transition: all 0.3s ease;
      }

      .task-item:hover {
        background: #edf2f7;
        transform: translateX(5px);
      }

      .task-title {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 5px;
      }

      .task-status {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-pending {
        background: #fed7d7;
        color: #c53030;
      }

      .status-in-progress {
        background: #feebc8;
        color: #c05621;
      }

      .status-completed {
        background: #c6f6d5;
        color: #22543d;
      }

      .placeholder {
        text-align: center;
        color: #a0aec0;
        font-style: italic;
        padding: 40px 20px;
      }

      footer {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.875rem;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
        
        .bottom-panels {
          grid-template-columns: 1fr;
        }
        
        .filters {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Shrimp Task Manager</h1>
        <div class="header-controls">
          <div class="status-bar">
            <div class="status-indicator"></div>
            <span>ONLINE</span>
          </div>
          <select id="lang-switcher">
            <option value="ko">한국어</option>
            <option value="en">English</option>
          </select>
        </div>
      </header>

      <div class="progress-indicator">
        <div class="progress-bar-container">
          <div class="progress-segment progress-completed" style="flex: 3;"></div>
          <div class="progress-segment progress-in-progress" style="flex: 2;"></div>
          <div class="progress-segment progress-pending" style="flex: 1;"></div>
        </div>
        <div class="progress-labels">
          <span>완료: 3</span>
          <span>진행중: 2</span>
          <span>대기: 1</span>
        </div>
      </div>

      <main>
        <div class="dependency-view">
          <div class="panel-header">
            <h2>의존성 뷰</h2>
            <button class="reset-view-btn" title="뷰 리셋">
              <svg viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6 0 2.97-2.17 5.43-5 5.91v2.02c3.95-.49 7-3.85 7-7.93 0-4.42-3.58-8-8-8zm-6 8c0-1.65.67-3.15 1.76-4.24L6.34 7.34C4.9 8.79 4 10.79 4 13c0 4.08 3.05 7.44 7 7.93v-2.02c-2.83-.48-5-2.94-5-5.91z"/>
              </svg>
            </button>
          </div>
          <div id="dependency-graph">
            <p class="placeholder">의존성 그래프가 여기에 표시됩니다</p>
          </div>
        </div>

        <div class="bottom-panels">
          <div class="task-panel">
            <div class="panel-header">
              <h2>작업 목록</h2>
              <div class="filters">
                <input type="text" placeholder="작업 검색..." />
                <select>
                  <option value="date-desc">생성 시간 (최신순)</option>
                  <option value="date-asc">생성 시간 (오래된순)</option>
                  <option value="name-asc">이름 (A-Z)</option>
                  <option value="name-desc">이름 (Z-A)</option>
                  <option value="status">상태</option>
                </select>
                <select>
                  <option value="all">모든 상태</option>
                  <option value="pending">대기</option>
                  <option value="in_progress">진행중</option>
                  <option value="completed">완료</option>
                </select>
              </div>
            </div>

            <div class="task-list">
              <div class="task-item">
                <div class="task-title">프로젝트 초기 설정</div>
                <span class="task-status status-completed">완료</span>
              </div>
              <div class="task-item">
                <div class="task-title">데이터베이스 설계</div>
                <span class="task-status status-in-progress">진행중</span>
              </div>
              <div class="task-item">
                <div class="task-title">API 개발</div>
                <span class="task-status status-pending">대기</span>
              </div>
            </div>
          </div>

          <div class="task-details">
            <div class="panel-header">
              <h2>작업 상세</h2>
            </div>
            <div id="task-details-content">
              <p class="placeholder">작업을 선택하면 상세 정보가 여기에 표시됩니다</p>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>© 2024 Shrimp Task Manager - Gemini CLI Version</p>
      </footer>
    </div>

    <script>
      // 간단한 인터랙션 추가
      document.addEventListener('DOMContentLoaded', function() {
        // 언어 변경
        const langSwitcher = document.getElementById('lang-switcher');
        langSwitcher.addEventListener('change', function() {
          console.log('언어 변경:', this.value);
        });

        // 작업 항목 클릭 이벤트
        const taskItems = document.querySelectorAll('.task-item');
        taskItems.forEach(item => {
          item.addEventListener('click', function() {
            const title = this.querySelector('.task-title').textContent;
            document.getElementById('task-details-content').innerHTML = 
              `<h3>${title}</h3><p>이 작업의 상세 정보가 여기에 표시됩니다.</p>`;
          });
        });

        // 리셋 버튼
        const resetBtn = document.querySelector('.reset-view-btn');
        resetBtn.addEventListener('click', function() {
          document.getElementById('dependency-graph').innerHTML = 
            '<p class="placeholder">의존성 그래프가 리셋되었습니다</p>';
        });
      });
    </script>
  </body>
</html>
